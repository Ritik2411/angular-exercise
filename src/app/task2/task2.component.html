<div style="margin: 10px;">
    <h2>Variable Declaration</h2>
    <h3>Title: {{title}}</h3>
</div>

<hr/>

<div style="margin: 10px;">
    <h2>Interpolation</h2>
    <input #event type="text" (keyup)="handleText(event.value)" placeholder="Enter Text"/>
    <p>{{handleChange}}</p>
</div>

<hr/>

<div style="margin: 10px;">
    <h2>ngModel</h2>
    <input type="text" [(ngModel)]="mod" placeholder="Enter Text"/>
    <p>{{mod}}</p>
</div>

<hr/>

<div style="margin: 10px;">
    <h2>Property Binding</h2>
    <button (click)="enable()" [disabled]="!dis">Enable</button>&nbsp;
    <button (click)="disable()" [disabled]="dis">Disable</button><br/><br/>
    <input type="text" [disabled]="dis"/>
</div>
